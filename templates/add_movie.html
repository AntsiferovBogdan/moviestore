{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 60%; margin: 0 auto; padding-left: 10%; padding-right: 10%;">
    <h1 class="text-center mb-4">Добавить фильм</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Добавить фильм</button>
    </form>
</div>
{% endblock %}
